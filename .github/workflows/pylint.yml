name: PEP8
on:
  push:
    branches: [ '*' ]

jobs:
  PEP8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install Python lint libraries
        run: |
          pip install autopep8 autoflake isort black
          
      - name: Check for showstoppers
        run: |
          autopep8 --verbose --in-place --recursive --aggressive --aggressive . *.py
      - name: Remove unused imports and variables
        run: |
          autoflake --in-place --recursive --remove-all-unused-imports --remove-unused-variables --ignore-init-module-imports .
      - name: lint with isort and black
        run: |
          isort userbot/modules/*.py
          black userbot/modules/*.py
      # commit changes
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Zenn-Userbot: auto fixes'
          commit_options: '--no-verify --signoff'
          repository: .
          commit_user_name: Wahyu213
          commit_user_email: wahyusaputraramdani587@gmail.com
          commit_author: Wahyu213 <wahyusaputraramdani587@gmail.com>
